<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <h:outputStylesheet name="style.css" library="css" />
    <h:outputScript name="sample.js" library="js" />
<title>#{i18n.templateSample_title}</title>
</h:head>
<h:body>
    <div id="header">
        <ui:insert name="header">
            <ui:include src="/jsf/common/header.xhtml" />
        </ui:insert>
    </div>
    <div id="menu">
        <ui:insert name="menu">
            <ui:include src="/jsf/common/menu.xhtml" />
        </ui:insert>
    </div>
    <div id="contents">
        <ui:insert name="contents" />
    </div>
    <div id="footer">
        <ui:insert name="footer">
            <ui:include src="/jsf/common/footer.xhtml" />
        </ui:insert>
    </div>

</h:body>
</html>
